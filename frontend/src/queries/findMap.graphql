query findMap(
  $id: ID!
  $playStyle: PlayStyle!
  $difficulty: Difficulty!
  $username: String!
) {
  music(id: $id) {
    id
    title
    genre
    artist
    textageUid
    series
    leggendaria
    map(playStyle: $playStyle, difficulty: $difficulty) {
      id
      numNotes
      level
      playStyle
      difficulty
      minBpm
      maxBpm

      result(username: $username) {
        id
        score
        missCount
        clearLamp

        gradeDiff {
          grade
        }

        nearestGradeDiff {
          grade
          diff
        }

        bpi
        lastPlayedAt
      }

      results(username: $username) {
        id
        score
        lastPlayedAt
      }
    }
  }
}
