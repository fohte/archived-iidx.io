query getUserResults($username: String!) {
  maps {
    id
    numNotes
    level
    playStyle
    difficulty
    minBpm
    maxBpm

    music {
      id
      title
      subTitle
      genre
      artist
      textageUid
      series
      leggendaria
    }

    bestResult(username: $username) {
      id
      score
      missCount
      clearLamp
      grade
    }
  }
}
