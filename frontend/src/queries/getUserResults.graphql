query getUserResults(
  $username: String!
  $title: String
  $levels: [Int]
  $playStyle: PlayStyle
  $difficulties: [Difficulty]
  $offset: Int
  $limit: Int
  $comparisonTargetDateTime: ISO8601DateTime!
  $comparisonBaseDateTime: ISO8601DateTime
  $updated: UpdatedResultFilter
) {
  searchMaps(
    title: $title
    levels: $levels
    playStyle: $playStyle
    difficulties: $difficulties
    offset: $offset
    limit: $limit
    username: $username
    updated: $updated
  ) {
    totalCount

    nodes {
      id
      numNotes
      level
      difficulty
      playStyle

      music {
        id
        number
        title
      }

      result(username: $username, lastPlayedUntil: $comparisonBaseDateTime) {
        id
        score
        missCount
        clearLamp
        scoreRate
        bpi
        lastPlayedAt

        gradeDiff {
          grade
        }

        nearestGradeDiff {
          grade
          diff
        }
      }

      oldResult: result(
        username: $username
        lastPlayedUntil: $comparisonTargetDateTime
      ) {
        id
        score
        missCount
        clearLamp
        scoreRate
        bpi
        lastPlayedAt
      }
    }
  }
}
