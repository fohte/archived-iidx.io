query getUserResults(
  $username: String!
  $title: String
  $levels: [Int]
  $playStyle: PlayStyle
  $difficulties: [Difficulty]
) {
  searchMaps(
    title: $title
    levels: $levels
    playStyle: $playStyle
    difficulties: $difficulties
  ) {
    id
    numNotes
    level
    difficulty
    playStyle

    music {
      id
      title
    }

    bestResult(username: $username) {
      id
      score
      missCount
      clearLamp
    }
  }
}
