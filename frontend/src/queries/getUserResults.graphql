query getUserResults(
  $username: String!
  $title: String
  $levels: [Int]
  $playStyle: PlayStyle
  $difficulty: Difficulty
) {
  searchMaps(
    title: $title
    levels: $levels
    playStyle: $playStyle
    difficulty: $difficulty
  ) {
    id
    numNotes
    level
    difficulty
    playStyle

    music {
      id
      title
      subTitle
    }

    bestResult(username: $username) {
      id
      score
      missCount
      clearLamp
    }
  }
}
