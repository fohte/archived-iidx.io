schema:
  - '../docs/graphql/schema.json'
overwrite: true
documents:
  - './src/queries/**/*.graphql'
config:
  noNamespaces: true
  resolvers: false
generates:
  ./src/queries/index.tsx:
    config:
      noNamespaces: true
      resolvers: false
    plugins:
      - 'typescript-common'
      - 'typescript-client'
      - 'typescript-react-apollo'
require: []
